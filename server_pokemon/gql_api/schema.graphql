type Query {
    hello: String!
    getPokemon(id: ID!): Pokemon!
    getPokemons: [Pokemon!]!
}

type Pokemon {
    id: ID!
    name: String!
    height: Int!
    weight: Int!
    maxCP: Int!
    familyName: String!
    baseAttack: Int!
    baseDefense: Int!
    baseStamina: Int!
    primaryType: String!
    secondaryType: String!
    evolutionStage: Int!
    evolvesFrom: Pokemon
    evolvesTo: [Pokemon]
    evolveGender: String!
}