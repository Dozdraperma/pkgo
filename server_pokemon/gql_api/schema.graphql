type Query {
    hello: String!
    getPokemon(id: ID!): Pokemon!
    getPokemons: [Pokemon!]!
    searchPokemons(search: SearchInput): [Pokemon]
}

input SearchInput {
    id: ID
    name: SearchNameInput
    type: String
}

input SearchNameInput {
    includeEvolutions: Boolean!
    name: String!
}

type Pokemon {
    id: ID!
    name: String!
    height: Int!
    weight: Int!
    maxCP: Int!
    familyName: String!
    baseAttack: Int!
    baseDefense: Int!
    baseStamina: Int!
    primaryType: String!
    secondaryType: String
    evolutionStage: Int!
    evolvesFrom: Pokemon
    evolvesTo: [Pokemon]
    evolveGender: String!
}