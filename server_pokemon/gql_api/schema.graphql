type Query {
    hello: String!
    getPokemon(id: ID!): Pokemon!
    getPokemons: [Pokemon!]!
    searchPokemons(search: SearchInput): [Pokemon]
}

input SearchInput {
    id: ID
    name: SearchNameInput
    type: String
}

input SearchNameInput {
    includeEvolutions: Boolean!
    name: String!
}

enum PokemonType {
    Normal
    Fire
    Water
    Grass
    Electric
    Ice
    Fighting
    Poison
    Ground
    Flying
    Psychic
    Bug
    Rock
    Dark
    Dragon
    Steel
    Fairy
}

type Pokemon {
    id: ID!
    name: String!
    height: Int!
    weight: Int!
    maxCP: Int!
    familyName: String!
    baseAttack: Int!
    baseDefense: Int!
    baseStamina: Int!
    primaryType: PokemonType!
    secondaryType: PokemonType
    evolutionStage: Int!
    evolvesFrom: Pokemon
    evolvesTo: [Pokemon]
    evolveGender: String!
}